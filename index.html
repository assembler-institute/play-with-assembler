<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Assembler Â· Memory game</title>
  <link rel="stylesheet" href="./assets/css/styles.css">
  <link rel="icon" href="./favicon.svg">
  <script type="module" src="assets/js/index.js"></script>
</head>

<body>
  <div id="mainWrapper" class="main-wrapper">
    <main id="mainContainer" class="main-container">
      <section id="usernameContainer" class="username-container">
        <header>
          <h1 class="username-container__title">Choose your user name</h1>
        </header>
        <article>
          <form id="usernameForm" class="username-container__form">
            <label for="username-input" class="username-container__label">User name</label>
            <input required type="text" minlength="4" id="usernameInput" name="usernameInput"
              class="username-container__input">
            <button type="submit" class="btn primary-btn start-btn">Start</button>
          </form>
        </article>
      </section>
      <section id="gameContainer" class="hidden-section">
        <div id="gameTimer" class="game__timer">Score: 0 seconds</div>
        <h2 class="game__title" 2>Find the cards with the same emoji</h2>
        <article id="gameTable" class="game__table">
          <div id="gameGrid" class="game__grid"></div>
          <h3 id="gameCheer" class="game__cheer"></h3>
        </article>
        <button id="replay" class="btn replay">Reload game &#8634;</button>
      </section>
      <section id="gameOverContainer" class="hidden-section">
        <p class="gameover__text">Congratulations,
          <span id="gameOverUsername" class="gameover__username"></span>! ðŸŽ‰ You finished the game.
        </p>
        <p>Your score: <span id="gameOverScore">-</span> seconds, well done!</p>
        <button id="replay-finished" class="btn replay">Reload game &#8634;</button>
      </section>
    </main>
    <aside id="scoreContainer" class="score-container">
      <header>
        <h2>User Scores</h2>
      </header>
      <article id="scoreRanking" class="score-container__scores"></article>
    </aside>
  </div>
</body>

</html>
